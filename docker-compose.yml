version: '3'

networks:
  laravel:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: react_oms_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - postgreSQL
    networks:
      - laravel

  # mysql:
  #   image: mysql:5.7.29
  #   container_name: react_oms_mysql
  #   restart: unless-stopped
  #   tty: true
  #   ports:
  #     - "3306:3306"
